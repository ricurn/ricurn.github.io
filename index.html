<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ricurn</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Dela+Gothic+One&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #6ca0dc;
            color: #1a1a1a;
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            margin: 0;
        }
        .header {
            position: absolute;
            top: 0;
            width: 100%;
            text-align: center;
            font-family: 'Dela Gothic One', sans-serif;
            font-size: 32px;
            padding: 20px 0;
            background-color: #5a8acb;
        }
        .vinyl-container {
            position: relative;
            width: 250px;
            height: 250px;
            margin-top: 80px;
        }
        .vinyl {
            width: 100%;
            height: 100%;
            animation: spin 3s linear infinite;
        }
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        .text {
            margin-top: 20px;
            font-size: 40px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">ricurn</div>
    <div class="vinyl-container">
        <svg class="vinyl" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <circle cx="100" cy="100" r="90" fill="none" stroke="#1a1a1a" stroke-width="4" />
            <circle cx="100" cy="100" r="15" fill="#1a1a1a" />
            <g stroke="#1a1a1a" stroke-width="5">
                <pattern id="diagonalLines" patternUnits="userSpaceOnUse" width="10" height="10" patternTransform="rotate(45)">
                    <line x1="0" y1="0" x2="0" y2="10" stroke="#1a1a1a" stroke-width="3" />
                </pattern>
                <circle cx="100" cy="100" r="90" fill="url(#diagonalLines)" />
            </g>
        </svg>
    </div>
    <div class="text">UNDER CONSTRUCTION</div>
</body>
</html>
