<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@ricurn</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #E6E6FA, #6A5ACD);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background: url('header-bg.png') no-repeat center center;
            background-size: cover;
            padding: 50px 0;
            position: relative;
        }
        h1 {
            font-size: 60px;
            font-weight: bold;
            text-transform: lowercase;
        }
        .logo-overlay {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 100px;
            height: 100px;
            background: url('logo.png') no-repeat center center;
            background-size: contain;
        }
        .about, .works {
            background: white;
            color: black;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            border-radius: 10px;
        }
        .works .work-items, .social-items {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .work-item, .social-item, .archive-item {
            padding: 20px;
            border-radius: 5px;
            border: none;
        }
        .work-item:nth-child(1) { background-color: #FF6B6B; }
        .work-item:nth-child(2) { background-color: #54A0FF; }
        .work-item:nth-child(3) { background-color: #1DD1A1; }
        .work-item:nth-child(4) { background-color: #F368E0; }
        .social-item:nth-child(1) { background-color: #7289DA; }
        .social-item:nth-child(2) { background-color: #0088CC; }
        .social-item:nth-child(3) { background-color: #FF0000; }
        .social-item:nth-child(4) { background-color: #333; }
        .archive-item { background-color: #A52A2A; }
        .work-item a, .social-item a, .archive-item a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            display: block;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>@ricurn</h1>
        <div class="logo-overlay"></div>
    </header>
    <main>
        <section class="about">
            <h2>About Me</h2>
            <p>I'm just a random guy who likes to translate games and do something funny.</p>
            <p>I also like make music, design and developing something.</p>
        </section>
        <section class="works">
            <h2>I'm working with:</h2>
            <div class="work-items">
                <div class="work-item"><a href="https://the.jackbox.su" target="_blank">The Box</a></div>
                <div class="work-item"><a href="https://tdot.space" target="_blank">TDoT</a></div>
                <div class="work-item"><a href="https://discord.gg/uE3n6Awrtj" target="_blank">AE Studios</a></div>
            </div>
        </section>
        <section class="works">
            <h2>Social Media</h2>
            <div class="social-items">
                <div class="social-item"><a href="https://discord.gg/wY7v6ds2Pk" target="_blank">Discord server</a></div>
                <div class="social-item"><a href="https://t.me/ricurn" target="_blank">Telegram</a></div>
                <div class="social-item"><a href="https://www.youtube.com/@ricurn" target="_blank">YouTube</a></div>
                <div class="social-item"><a href="https://github.com/ricurn" target="_blank">GitHub</a></div>
            </div>
        </section>
        <section class="works">
            <h2>Archive</h2>
            <div class="archive-item">
                <a href="/archiveVK" target="_blank">Архив ВК</a>
            </div>
        </section>
    </main>
</body>
</html>
